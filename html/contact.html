<!DOCTYPE HTML>
<head>

    <link href="/CSS/contact.css" rel="stylesheet">
    <title>Contact me</title>
</head>
<body>
    <header>Contact Me, If you want to join me in my Next Trip :)</header>
    <form id="form">
        <div id="input">

        </div>        
        
    </form>

</body>
